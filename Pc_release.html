<!DOCTYPE html>

    <style>
        /* CSS PRZENIESIONY DO TEJ SEKCJI ZGODNIE Z ORYGINALNYM KODEM */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2f3136; /* Ciemne to */
            color: #dcdfe4; /* Jasny tekst dla lepszego kontrastu */
        }

        h1 {

            text-align: center;
        }

        /* Usunem nieu偶ywany przycisk #addEntryBtn z CSS, ale zostawiem jego style (na wszelki wypadek) */
        #addEntryBtn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #addEntryBtn:hover {

        table {
            width: 100%;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Cie dostosowany do ciemnego ta */
            background-color: #3b3e44; /* To tabeli ciemniejsze ni偶 body */

        }

        th, td {

            border: 1px solid #4f535a; /* Ciemniejsza ramka */
        }

        thead th {
            background-color: #007bff;
            color: white;
        }

        /* Style dla kolumny Status */
        .status-w_trakcie { background-color: #ffc107; color: #333; font-weight: bold; }
        .status-do_korekty { background-color: #fd7e14; color: white; font-weight: bold; }
        .status-gotowe { background-color: #28a745; color: white; font-weight: bold; }
        .status-opublikowane { background-color: #6c757d; color: white; font-weight: bold; }

        .status-btn {

            border: none;

        }
        
        /* POPRAWIONE STYLE DLA DROPDOWN */
        .dropdown {
            position: relative;
            display: inline-block;
            /* Zapewniamy, 偶e to kom贸rki <td> nie zostanie "przecignite" przez dropdown */
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%; /* Umieszcza menu tu偶 pod zawartoci kom贸rki */
            left: -1px; /* Korekcja dla ramki tabeli */
            
            background-color: #3b3e44; /* To menu rozwijanego */
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 1001;
            
            display: none; /* Domylnie ukrywa menu */
            border-radius: 0 0 4px 4px;
            border: 1px solid #4f535a;
            border-top: none;
        }
        
        .dropdown-content p {
            color: #dcdfe4; /* Kolor link贸w w menu rozwijanym */
            padding: 5px 10px;
            margin: 0; /* Usuwa domylny margines <p> */
            text-decoration: none;
            display: block;
            text-align: left;
            text-transform: none;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
